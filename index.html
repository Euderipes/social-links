<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/fotoPerfil.png" alt="Foto de perfil">
            <h1 class="username">@Deripe</h1>
            <p class="description">Games, programação, esportes, um pouco da vida.</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/euderipes/" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.youtube.com/@deripe" target="_blank">
                    YouTube
                    <img src="./images/youtube.png" alt="YouTube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.twitch.tv/deripe1" target="_blank">
                    Twitch
                    <img src="./images/Twitch.png" alt="Twitch">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@deripegamer" target="_blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="TikTok">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://twitter.com/deripegamer" target="_blank">
                    Twitter
                    <img src="./images/twitter.png" alt="Twitter">
                </a>
            </li>
            
        </ul>

       

    </section>
    
</body>
</html>
